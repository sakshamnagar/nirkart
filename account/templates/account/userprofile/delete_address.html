    </div>
    
    <div class="container mt-3">
            <div class="rounded-4 w-75 mx-5">
            <div class="container p-5 pb-4 border-bottom-0 mb-4">
              <h1 class="fw-bold mb-0 fs-2">Are You sure you want to delete this address?</h1>
            </div>
            <div class="p-5 pt-0">
                <p>{{item.name}}</p>
              <form class="container" method="post">
                {% csrf_token %} 
                
                <button class="w-100 mb-2 btn btn-lg rounded-3  mt-2 btn-success" type="submit">Yes, delete</button>
                <a class="w-100 mb-2 btn btn-lg rounded-3 btn-danger mt-2" href="{% url 'address' %}">Cancel</a>
                <input type="hidden" name="next" value="{{next}}">
                <hr class="mt-4">
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
